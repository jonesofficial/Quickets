name: Auto Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=no \
            quicketsofficial@${{ secrets.VM_HOST }} "echo SSH_OK"

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 \
            -o StrictHostKeyChecking=no \
            quicketsofficial@${{ secrets.VM_HOST }} "
              cd ~/Quickets &&
              git pull origin main &&
              npm ci --omit=dev || npm install &&
              pm2 reload quickets-backend || pm2 restart quickets-backend
            "
